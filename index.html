<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="/js/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Which is your preferred colour palette?</h1>
    </header>
    <div id="itemsList" class="main-grid">
        <div class="main-item">
            <h2>Cappuccino</h2>
            <img src="https://digitalsynopsis.com/wp-content/uploads/2017/06/beautiful-color-palettes-combinations-schemes-cappuccino.png" alt="Cappuccino colour palette">
            <button id="selectbtn1" onclick="colourSelection1()">SELECT</button>
        </div>
        <div class="main-item">
            <h2>Pastel Rainbow</h2>
            <img src="https://digitalsynopsis.com/wp-content/uploads/2017/06/beautiful-color-palettes-combinations-schemes-pastel-rainbow.png" alt="Pastel Rainbow colour palette">
            <button id="selectbtn2" onclick="colourSelection2()">SELECT</button>
        </div>
        <div class="main-item">
            <h2>Program Catalog</h2>
            <img src="https://digitalsynopsis.com/wp-content/uploads/2017/06/beautiful-color-palettes-combinations-schemes-program-catalog.png" alt="Pastel Rainbow colour palette">
            <button id="selectbtn3" onclick="colourSelection3()">SELECT</button>
        </div>
    </div>
</body>
</html>
